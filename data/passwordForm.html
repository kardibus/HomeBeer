<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" charset="utf-8" content="width=device-width, initialscale=1">

  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">EasyBeer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/" >Домашняя</a>
          <a class="nav-link active" href="/passwordForm">Настройки сети</a>
          <a class="nav-link" href="#">Варка</a>
          <a class="nav-link" href="#">Часы</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">

  <div class="text-center">
  <h1>Режим WiFi:<strong>%STATENET%</strong></h1>
</div>

  <form method="POST" action="/passAndSSID" class="text-center">

    <div class="text-center">
    <p><input class="form-check-input" name="network" type="radio" value="1" checked> AP</p>
    <p><input class="form-check-input" name="network" type="radio" value="0"> STA</p>
    </div>

    <div class="text-center">
   <p><input id="floatingSSID" name="SSID"/></p>
  </div>

  <div class="text-center">
    <p><input id="floatingPassword" name="Password"/></p>
  </div>

  <div class="text-center">
    <p><button type="submit" class="btn btn-success">Запомнить</button></p>
  </div>

  </form>

</div>

</body>

</html>
